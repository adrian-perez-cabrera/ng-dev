<div class="row">
  <div class="name">{{ food?.name }}:</div>
  <div class="rating">{{ food!=null ? food.rating : "" }}</div>
  <div class="cmd" (click)="deleteFood()" data-testid="delete">
    <mat-icon class="cmdIcon">delete</mat-icon>
  </div>
  <div class="cmd" (click)="editFood()" data-testid="edit">
    <mat-icon class="cmdIcon">edit</mat-icon>
  </div>
</div>
