<app-markdown-renderer [md]="'ng-template'"></app-markdown-renderer>


@if (persons.length>0) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Persons</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        @for (p of persons; track p) {
          <mat-list-item role="listitem">{{
            p.name
          }}</mat-list-item>
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
} @else {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
