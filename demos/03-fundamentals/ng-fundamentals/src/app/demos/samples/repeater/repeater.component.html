<app-markdown-renderer [md]="'repeater'"></app-markdown-renderer>

<mat-toolbar color="accent"> List of Employees - Nested </mat-toolbar>

@for (p of persons; track p) {
  <div>
    <app-person-edit
      [person]="p"
      [editMode]="false"
      (savePerson)="savePersonToDB($event)"
      #personRef
    ></app-person-edit>
    <button mat-raised-button (click)="personRef.doDelete()" color="primary">
      Delete Person
    </button>
  </div>
}
